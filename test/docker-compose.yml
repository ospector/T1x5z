version: '2.1'
services:
  loggerservice:
    image: nginx:latest
    container_name: nx01
    command: nginx -g "daemon off;"
    ports:
      - "8082:80"
    volumes:
      - ./usage.log:/tmp/usage.log
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  timeservice:
    container_name: web01
    ports:
      - "8081:5000"
    environment:
      - FLASK_APP=main.py
    build: .
    command: flask run -h 0.0.0.0
    volumes:
      - ./main.py:/src/main.py
      - ./usage.log:/src/usage.log
